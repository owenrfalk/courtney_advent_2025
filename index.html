<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Our Advent Calendar ðŸ’•</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Georgia', serif;
            background: linear-gradient(135deg, #3d5a5a 0%, #2d4545 100%);
            min-height: 100vh;
            padding: 20px;
            display: flex;
            flex-direction: column;
            align-items: center;
        }

        header {
            text-align: center;
            color: white;
            margin-bottom: 40px;
            padding: 20px;
        }

        h1 {
            font-size: 3em;
            margin-bottom: 10px;
            text-shadow: 2px 2px 4px rgba(0,0,0,0.3);
        }

        .subtitle {
            font-size: 1.2em;
            opacity: 0.9;
        }

        .calendar-grid {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(150px, 1fr));
            gap: 20px;
            max-width: 1200px;
            width: 100%;
            padding: 20px;
        }

        .door {
            aspect-ratio: 1;
            background: white;
            border-radius: 15px;
            box-shadow: 0 10px 30px rgba(0,0,0,0.3);
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            cursor: pointer;
            transition: transform 0.3s ease, box-shadow 0.3s ease;
            text-decoration: none;
            color: #666666;
            position: relative;
            overflow: hidden;
        }

        .door::before {
            content: '';
            position: absolute;
            top: 0;
            left: 0;
            right: 0;
            bottom: 0;
            background: linear-gradient(135deg, rgba(61, 90, 90, 0.1) 0%, rgba(45, 69, 69, 0.1) 100%);
            opacity: 0;
            transition: opacity 0.3s ease;
        }

        .door:hover {
            transform: translateY(-10px) scale(1.05);
            box-shadow: 0 15px 40px rgba(0,0,0,0.4);
        }

        .door:hover::before {
            opacity: 1;
        }

        .door-number {
            font-size: 3em;
            font-weight: bold;
            margin-bottom: 5px;
            position: relative;
            z-index: 1;
            color: #b8941e;
        }

        .door-date {
            font-size: 0.9em;
            opacity: 0.7;
            position: relative;
            z-index: 1;
        }

        @media (max-width: 768px) {
            h1 {
                font-size: 2em;
            }
            
            .calendar-grid {
                grid-template-columns: repeat(auto-fit, minmax(120px, 1fr));
                gap: 15px;
            }
            
            .door-number {
                font-size: 2.5em;
            }
        }
    </style>
</head>
